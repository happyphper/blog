name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build

      - name: Archive build output
        run: |
          cd .vitepress/dist
          zip -r ../../dist.zip .
          cd ../..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger BT Webhook
        run: |
          # 优先从 Secrets 读取，如果没有则读取 Variables
          WEBHOOK_URL="${{ secrets.BT_WEBHOOK_URL }}"
          if [ -z "$WEBHOOK_URL" ]; then
            WEBHOOK_URL="${{ vars.BT_WEBHOOK_URL }}"
          fi

          if [ -n "$WEBHOOK_URL" ]; then
            # 注意：Variables 会在日志中明文显示，Secrets 会被加密掩盖
            curl -X POST "${WEBHOOK_URL}&tag=${{ github.ref_name }}"
            echo "Webhook triggered successfully."
          else
            echo "Warning: BT_WEBHOOK_URL is not set in Secrets or Variables. Skipping webhook trigger."
          fi
